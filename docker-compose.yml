version: '3'
services:
  neo4j:
    image: neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes: 
      - "./data:/data"
      - "./logs:/logs"
      - "./conf:/conf"
      - "./import:/var/lib/neo4j/import"
      - "./plugins:/plugins"
    env_file:
      - "neo4j.env"
    environment: 
      NEO4J_dbms_connector_bolt_advertised__address: "127.0.0.1:7687"
      NEO4J_AUTH: "neo4j/your_password"
